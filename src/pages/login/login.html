<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Benutzername</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Passwort</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <div class="button-items">
    <button ion-button block (click)="checkLogin()">
      Login
    </button>
    <button ion-button block (click)="goToRegistrate()">
      Registrieren
    </button>
  </div>
</ion-content>
