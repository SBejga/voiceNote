<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Benutzername</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Passwort</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Passwort wiederholen</ion-label>
    <ion-input [(ngModel)]="password2" type="password"></ion-input>
  </ion-item>

  <div class="button-items">
    <button ion-button block (click)="registrate()">
      Registrieren
    </button>
  </div>
</ion-content>
