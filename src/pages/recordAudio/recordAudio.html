<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nachricht aufnehmen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-only round [hidden]="isRecording" (click)="startRecording()" class="startButton">
    <ion-icon name="mic"></ion-icon>
  </button>

  <button ion-button icon-only round [hidden]="!isRecording" (click)="stopRecording()" class="stopButton">
    <ion-icon name="mic-off"></ion-icon>
  </button>
</ion-content>
